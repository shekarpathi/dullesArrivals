<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arrivals</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="arrivals-page">
  <header>
    <img src="TA-Dulles-Logo-web.png" alt="Dulles Terminal Logo" style="height: 40px; object-fit: cover;" />
    <h1>Arrivals</h1>
    <div>
      <input type="text" id="searchBox" placeholder="Search any text..."><br>
      <span id="timestamp">Data current as of: --</span>
    </div>
  </header>

  <div id="table-container">
    <table>
      <thead>
        <tr>
          <th data-field="index">#</th>
          <th data-field="IATA">Flight</th>
          <th data-field="airline">Airline</th>
          <th data-field="city">From</th>
          <th data-field="status">Status</th>
          <th data-field="baggage_claim">Bag</th>
          <th data-field="ArrivalTime">Arrival</th>
          <th data-field="gate">Gate</th>
          <th data-field="codeShares">Code Shares</th>
          <th data-field="tail_number">Tail</th>
        </tr>
      </thead>
      <tbody id="flight-table-body"></tbody>
    </table>
  </div>

  <script>
    let currentData = [];
    let currentSortField = localStorage.getItem('arrivals_sortField') || 'ArrivalTime';
    let currentSortDirection = localStorage.getItem('arrivals_sortDirection') || 'asc';
    let currentSearchTerm = localStorage.getItem('arrivals_searchTerm') || '';

    document.getElementById('searchBox').value = currentSearchTerm;

    async function loadFlights() {
      try {
        const response = await fetch('arrivals.json');
        const data = await response.json();
        currentData = data.arrivals;
        const currentTime = data.currentTime;
        document.getElementById('timestamp').textContent = `Data current as of: ${currentTime}`;
        renderTable();
      } catch (error) {
        console.error('Failed to load data:', error);
      }
    }

    function renderTable() {
      const tbody = document.getElementById('flight-table-body');
      tbody.innerHTML = '';
      let filtered = currentData.filter(entry => {
        const term = currentSearchTerm.toLowerCase();
        return Object.values(entry).some(val => val && val.toString().toLowerCase().includes(term));
      });

      filtered.sort((a, b) => {
        let valA = a[currentSortField];
        let valB = b[currentSortField];

        if (currentSortField === 'index') {
          valA = parseInt(valA, 10) || 0;
          valB = parseInt(valB, 10) || 0;
          return currentSortDirection === 'asc' ? valA - valB : valB - valA;
        } else {
          valA = (valA || '').toString();
          valB = (valB || '').toString();
          return currentSortDirection === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
        }
      });

      filtered.forEach(entry => {
        const row = document.createElement('tr');
        let statusClass;
        if (["OutGate", "InAir"].includes(entry.status)) {
          row.classList.add('highlight');
          statusClass = 'inair-text status-text';
        } else if (entry.status === "Delayed") {
          row.classList.add('delayed');
          statusClass = 'delayed-text status-text';
        } else if (entry.status === "InGate") {
          row.classList.add('ingate');
          statusClass = 'ingate-text status-text';
        } else if (["Scheduled", "Proposed"].includes(entry.status)) {
          row.classList.add('scheduled');
          statusClass = 'scheduled-text status-text';
        } else if (entry.status === "Cancelled") {
          row.classList.add('cancelled');
          statusClass = 'cancelled-text status-text';
        } else {
          statusClass = 'status-text';
        }



        try {
          row.classList.add(entry.status);
        } catch (error) {
          console.error('Failed to add class:', error);
        }

        row.innerHTML = `
          <td>${entry.index}</td>
          <td>${entry.IATA}${entry.flightnumber}</td>
          <td><img src="${entry.airline}.png" width="80" height=auto alt="${entry.airline}"></td>
          <td>${entry.city}</td>
          <td><div class="${statusClass}">${entry.status}</div></td>
          <td><div class="baggage-number">${entry.baggage_claim || ''}</div></td>
          <td style="white-space: normal;">${entry.ArrivalTime || ''}<BR>${entry.ArrivalInfo || ''}</td>
          <td class="gate-cell">${entry.gate || ''}<br><div class="door-number">${entry.ll_door || ''}</div></td>
          <td style="white-space: normal;">${entry.codeShares || ''}</td>
          <td><a href="${entry.tail_number}" target="_blank">Link</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    document.querySelectorAll('th').forEach(th => {
      th.addEventListener('click', () => {
        const field = th.getAttribute('data-field');
        if (field) {
          if (currentSortField === field) {
            currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
          } else {
            currentSortField = field;
            currentSortDirection = 'asc';
          }
          localStorage.setItem('arrivals_sortField', currentSortField);
          localStorage.setItem('arrivals_sortDirection', currentSortDirection);
          renderTable();
        }
      });
    });

    document.getElementById('searchBox').addEventListener('input', e => {
      currentSearchTerm = e.target.value;
      localStorage.setItem('arrivals_searchTerm', currentSearchTerm);
      renderTable();
    });

    window.onload = () => {
      loadFlights();
      setInterval(loadFlights, 15000);
    };
  </script>
</body>

</html>
