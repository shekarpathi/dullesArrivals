<!DOCTYPE html>
<html>
<head>
  <title>IAB Arrivals</title>
  <meta http-equiv="refresh" content="300">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      font-family: Consolas, monaco, monospace;
      font-size: 44px;
      font-style: normal;
      font-variant: normal; 
      font-weight: 700;
      padding: 10px;
    }
    .customs-status {
      text-decoration-style: double;
    }
    .customs-line {
      background-color: rgba(144, 238, 144, 0.396);
    }
    .inair-line {
      background-color: #add8e698;
    }
    .cancelled-line {
      background-color: rgba(235, 27, 27, 0.317);
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Gate Time</th>
        <th>Flight</th>
        <th>Dep City</th>
        <th>Status</th>
        <th>Bag</th>
      </tr>
    </thead>
    <tbody id="flights-body">
    </tbody>
  </table>
<script>
fetch('arrivals.json')
  .then(response => response.json())
  .then(data => {
    const table = document.getElementById('flights-body');
    data.filter(entry => entry.iab).forEach(entry => {
      const gateTime = entry.GateArrivalTime ? new Date(entry.GateArrivalTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
      const flight = `${entry.IATA}${entry.flightnumber}`;
      const city = entry.city || '';
      let status = entry.status || '';
      let bag = entry.baggage_claim || '';

      const tr = document.createElement('tr');

      let rowClass = '';
      if (status.startsWith('Customs')) {
        rowClass = 'customs-line';
      } else if (["InAir", "OutGate", "Scheduled"].includes(status)) {
        rowClass = 'inair-line';
      } else if (status === 'Cancelled') {
        rowClass = 'cancelled-line';
      }

      let statusCell = `<td>${status.replace(/^Customs/, 'C')}</td>`;
      if (status.startsWith('Customs')) {
        statusCell = `<td class="customs-status">${status.replace(/^Customs/, 'C')}</td>`;
      }

      tr.innerHTML = `
        <td>${gateTime}</td>
        <td>${flight}</td>
        <td>${city}</td>
        ${statusCell}
        <td>${bag}</td>
      `;

      if (rowClass) {
        tr.classList.add(rowClass);
      }

      table.appendChild(tr);
    });
  });
</script>
</body>
</html>
