<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dulles Arrivals & Departures</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .status-text {
      font-family: 'Arial', 'Helvetica', sans-serif;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }

    .switch-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 50px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: orange;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 42px;
      width: 42px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(50px);
    }

    iframe {
      width: 100%;
      height: calc(100vh - 90px); /* 90px = approx height of switch-container */
      border: none;
      display: block;
    }
  </style>
</head>
<body>

<div class="switch-container">
  <div class="status-text">Arrivals</div>
  <label class="switch">
    <input type="checkbox" id="toggleSwitch" onchange="updateStatus()">
    <span class="slider"></span>
  </label>
  <div class="status-text">Departures</div>
</div>

<iframe id="pageFrame" src=""></iframe>

<script>
function updateStatus() {
  const toggle = document.getElementById('toggleSwitch');
  const pageFrame = document.getElementById('pageFrame');
  const baseUrl = window.location.origin;

  if (toggle.checked) {
    pageFrame.src = `${baseUrl}/departures.html`;
  } else {
    pageFrame.src = `${baseUrl}/arrivals.html`;
  }
}

window.onload = function () {
  document.getElementById('pageFrame').src = `${window.location.origin}/arrivals.html`;
};
</script>

</body>
</html>
