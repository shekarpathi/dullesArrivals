<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dulles Arrivals & Departures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 40px;
    }

    .tab {
      font-size: 28px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      color: #000;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

<div class="tab-container">
  <span class="tab active" id="arrivals-tab">Arrivals</span>
  <span class="tab" id="departures-tab">Departures</span>
</div>

<iframe id="pageFrame" src=""></iframe>

<script>
function setActiveTab(tabId) {
  document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
}

document.getElementById('arrivals-tab').addEventListener('click', () => {
  setActiveTab('arrivals-tab');
  document.getElementById('pageFrame').src = `${window.location.origin}/arrivals.html`;
});

document.getElementById('departures-tab').addEventListener('click', () => {
  setActiveTab('departures-tab');
  document.getElementById('pageFrame').src = `${window.location.origin}/departures.html`;
});

// Set default iframe source on page load
window.onload = function () {
  setActiveTab('arrivals-tab');
  document.getElementById('pageFrame').src = `${window.location.origin}/arrivals.html`;
};
</script>

</body>
</html>
